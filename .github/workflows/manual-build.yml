name: Manual Build
on:
  workflow_dispatch:
    inputs:
      clearCache:
        description: 'Clear cache before building'
        required: false
        default: 'false'

jobs:
  manual-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Clear Cache
      if: github.event.inputs.clearCache == 'true'
      run: |
        rm -rf src/cache/*
        rm -rf dist/feeds/*

    - name: Install Dependencies
      run: npm ci

    - name: Build Site
      run: npm run build
      env:
        NODE_ENV: production

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: thegossroom.com  # Remove if not using custom domain

